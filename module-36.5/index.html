<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

   
</head>
<body>
    <!-- quote generator -->
      <div>
        <div class="header">
            <h2 class="text-3xl text-center font-bold my-6">
                Javascript quote Generator</h2>
       </div>

       <div class="main content">
            <div class="card w-96 h-46 mx-auto shadow-2xl">
                <div class="card-body">
                    <p id="quote-p">
                        The only limit to our realization of tomorrow is our doubts of today.
                    </p>
                    <h1 id="name" class="person text-red-500">
                        Franklin D. Roosevelt
                    </h1>
                    <div class="card-actions justify-end">
                            <button id="quote" class="btn btn-outline btn-primary btn-xs">New Quote</button>
                    </div>

                </div>
            </div>

       </div>
      </div>


      <!-- todo -->
       <div class="flex flex-col justify-center items-center mt-20">
                <div class="flex ">
                    <textarea name="" id="text-area"></textarea>
                    <button id="todoBtn" class="btn">Submit</button>
                </div>
                <div id="todo-content">

                </div>
       </div>
    <script src="index.js"></script>
</body>
</html>
