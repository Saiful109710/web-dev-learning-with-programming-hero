<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Hero</title>
    <link rel="stylesheet" href="index.css">
    <script
    src="https://kit.fontawesome.com/4518a9ec8f.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <!--navbar start -->
    <nav class="nav">
        <div class="brand-area container">
            <a href="index.html" class="brand">
                <img src="images/logo.png" alt="">
            </a>
        </div>
        <div class="avatar">
            <img src="images/lws.png" alt="">
            <p>LWS</p>

        </div>

    </nav>
    <!-- navbar end -->

    <!-- Main start -->
     <section class="main">
        <!-- course details start -->
            <div class="milestoneDetails">
                <img class="milestoneImage" src="images/kv.png" alt="">
                <h1 class="title">Module title here</h1>
                <p class="details">Module description here</p>

            </div>
        <!-- course details end -->

        <!-- all milestone and module start -->
             <div>
                    <div class="milestones">
                        <div class="milestone border-b">
                            <div class="flex">
                                <div class="checkbox">
                                    <input type="checkbox" name="" id="">

                                </div>
                                <div >
                                    <p>Milestone 1 name<span><i class="fas fa-chevron-down"></i></span></p>
                                    
                                </div>

                            </div>
                            <div class="hidden_panel">
                                <div class="module border-b">
                                     <p>Module Name</p>

                                </div>

                            </div>

                        </div>
                       

                    </div>
                    <div class="doneList">
                        <!-- done list will load here -->
                    </div>
            </div>
         <!-- all milestone and module end -->
     </section>

    
     <script src="data.js"></script>
     <script src="main.js"></script>

</body>
</html>
